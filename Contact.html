    <section class="hero-section d-flex align-items-center justify-content-center text-center" style="background-image: url('Images/Background_img2.png'); background-size: cover; height: 100vh;">
        <h1 class="display-4">Get in Touch with Me</h1>
        <p class="lead">I'd love to hear from you. Feel free to drop a message below!</p>

        <!-- Contact Form inside the Hero Section -->
        <div class="contact-form-container">
            <form action="./index.html" method="get">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="myn">Name:</label>
                    <input type="text" class="form-control" id="myn" name="myname" placeholder="Enter your name" required>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="em">Email address:</label>
                    <input type="email" class="form-control" id="em" name="email" placeholder="Enter your email" required pattern="[0-9A-Za-z\-]+@[0-9A-Za-z\-]+\.[a-z]{2,}$">
                </div>

                <!-- Phone Number Input -->
                <div class="form-group">
                    <label for="phno">Phone Number:</label>
                    <input type="text" class="form-control" id="phno" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                </div>

                <!-- Subject Input -->
                <div class="form-group">
                    <label for="sub">Subject:</label>
                    <input type="text" class="form-control" id="sub" name="subject" placeholder="Subject" required>
                </div>

                <!-- Message Textarea -->
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
                </div>

                <!-- Submit and Reset Buttons -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-outline-light me-2">Send Message</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
            </form>
        </div>
